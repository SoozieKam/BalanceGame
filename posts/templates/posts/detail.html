{% extends 'base.html' %} {% block content %}
<h1>{{post.title}}</h1>
{% if post.image1 %}
  <img src="{{post.image1.url}}" alt="img">
{% endif %}

<form action="{% url 'posts:answer' post.pk post.select1_content%}" method="POST">
  {% csrf_token %}
  <button type="submit" name="select1" value={{ post.select1_content}}>
    {{ post.select1_content}} : {{ post.select1_users.all|length }}</button>

</form>
{% if post.image2 %}
  <img src="{{post.image2.url}}" alt="img">
{% endif %}
<form action="{% url 'posts:answer' post.pk post.select2_content %}" method="post">
  {% csrf_token %}
  <button type="submit" name="select2" value={{ post.select2_content }}>
    {{ post.select2_content }} : {{ post.select2_users.all|length }}
  </button>
</form>


<a class="btn" href="{% url 'posts:index' %}">뒤로가기</a>

{% endblock content %}
